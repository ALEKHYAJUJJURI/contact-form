<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"/>
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body style="background-color: hsl(148, 38%, 91%);">
  
<div id="successCard" class="d-none mt-3">
<div class="container-fluid d-flex flex-row justify-content-center align-items-center alert text-white w-50" style="background-color: hsl(187, 24%, 22%);">
<div class="d-flex flex-column">
  <div class="d-flex flex-row">
    <img src="assets/images/icon-success-check.svg" class="mr-2 mb-1"/>
    <h6>Message Sent</h6>
  </div>
  <div>Thanks for completing the form. We'll be in touch soon!</div>
</div>
</div>
</div>
<div class="container" >
  <div class="row d-flex flex-column justify-content-center align-items-center" id="cardContainer">
    <form id="submitForm" class="bg-white p-3 rounded rounded-2 m-3">
      <span class="h4">Contact Us</span>
      <div class="name-container">
          <div>
            <label class="form-text" for="firstName">First Name *</label>
            <input type="text" id="firstName" class="form-control"/>
            <div id="firstNameErrorMsg"></div>
          </div>
          <div>
            <label class="form-text" for="lastName">Last Name *</label>
            <input type="text" id="lastName" class="form-control"/>
            <div id="lastNameErrorMsg"></div>
          </div>
      </div>
      <div class="">
        <label class="form-text" for="eMail">Email Address *</label>
        <input type="email" id="eMail" class="form-control"/>
        <div id="requiredEmailErrorMsg"></div>
      </div>
      
        <label class="form-text">Query Type *</label>
        <div class="name-container">
        <div class="border border-1 d-flex flex-row justify-content-center align-items-center rounded rounded-2 query-padding">
          <input type="radio" id="generalQuery" value="General Enquiry" name="QueryType"/>
          <label for="generalQuery" class="m-2">General Enquiry</label>
        </div>
        <div class="border border-1 d-flex flex-row justify-content-center align-items-center rounded rounded-2 query-padding">
          <input type="radio" value="Support Request" id="supportQuery" name="QueryType"/>
          <label class="m-2" for="supportQuery">Support Request</label>
        </div>
       
      </div>
      <div id="queryErrorMsg"></div>
      <div class="d-flex flex-column">
        <label for="message">Message *</label>
        <textarea type="text" id="message" rows="3" cols="10" id="tex" class="form-control"></textarea>
        <div id="messageErrorMsg"></div>
      </div>
      <div class="">
        <input type="checkbox" id="checkBoxId"/>
        <label for="checkBoxId">I consent to being contacted by the team</label>
        <div id="checkBoxIdErrorMsg"></div>
      </div>
      <div class="d-flex flex-row justify-content-center"><button type="submit" id="button" class="rounded rounded-3 w-100 text-white border" style="background-color:  hsl(169, 82%, 27%);">Submit</button></div>
    </form>

  </div>
</div>
  <script src="script.js"></script>
  </body>
</body>
</html>
